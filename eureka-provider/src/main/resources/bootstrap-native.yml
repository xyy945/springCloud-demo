spring:
  application:
    name: eureka-provider
  profiles:
    active: native
  cloud:
    config:
      profile: native #指定配置环境，配置文件如果是多环境则取名类似：config-dev.yml
      name: eureka-provider #指定配置文件名字（多个配置文件以英文逗号隔开）
      label: master #git仓库分支名
      discovery:
        enabled: true
        serviceId: eureka-config #连接的配置中心名字（applicaiton.name）
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

#server:
#  port: 9090

#设置服务注册中心地址，指向另一个注册中心
eureka:
  client:
     serviceUrl:
       defaultZone: http://localhost:8761/eureka/

